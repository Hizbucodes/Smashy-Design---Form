<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smashy Design</title>
    <link rel="icon" type="image/x-icon" href="./assets/Logo/Logo@2x.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
        <div class="container">
            <div class="left-side">
                <div class="logo">
                    <img src="./assets/Logo/Logo.png" alt="Logo">
                </div>

                <div class="form-heading">
                    <p>
                        We'd love to hear from you.
                    </p>
                </div>
                
                    <form class="form">
                        <div class="inputAll">
                            <label for="first_name">First Name*</label>
                            <input type="text" id="first_name" placeholder="Please type your first name">
                            <span id="error_fname"></span>
                        </div>

                        <div class="inputAll">
                            <label for="last_name">Last Name*</label>
                            <input type="text" id="last_name" placeholder="Please type your last name">
                            <span id="error_lname"></span>
                        </div>

                        <div class="inputAll">
                            <label for="email">Email Address*</label>
                            <input id="email" placeholder="Please type your email address">
                            <span id="error_email"></span>
                        </div>

                        <div class="inputAll">
                            <label for="address">Address*</label>
                            <input type="address" id="address" placeholder="Please type your address">
                            <span id="error_address"></span>
                        </div>

                        
                        <input type="submit" id="submit"></input>
                        
                    </form>
             
            </div>

            <div class="right-side">
                <img class="right-image" src="./assets/jordan-steranka-lpddCskeg4A-unsplash/jordan-steranka-lpddCskeg4A-unsplash.png" alt="Jordan-Steranka Image" title="Jordan-Steranka">
            </div>
        </div>
   
</body>
</html>
